<div class="container">'
    <br/><br/>
    <div class="row">
        <div class="card col-md-6 offset-md-3 offset-md-3">
            <h1 class="text-center">Add Rocket</h1>
            <div class="card-body">
<form (ngSubmit)="!rocketForm.invalid && handleSubmit()" #rocketForm="ngForm">
    <div class="alert alert-warning" *ngIf="rocketForm.invalid">Add Valid Fields</div>
    <div class="form-group mb-3">
        <label class="form-label">Rocket Name</label>
        <input 
            type="text"
            placeholder="Rocket Name"
            name="name"
            [(ngModel)]="rocket.name"
            class="form-control"
            required="required"
        />
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Weight in pounds</label>
        <input 
            type="number"
            placeholder="Weight in pounds"
            name="weightInPounds"
            [(ngModel)]="rocket.weightInPounds"
            class="form-control"
            required="required"
        />
    </div>
    <div class="form-group mb-3">
        <button class="btn btn-primary">Add Rocket</button>
    </div>
</form>
</div>
</div>
</div>
