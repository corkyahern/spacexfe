<div class="container">
    <br />
    <br />
    <div class="row">
        <div class="card col-md-6 offset-md-3 offset-md-3"> 
<h1 class="text-center">Update Launch</h1>
<div class="card-body">
<form (ngSubmit)="!launchUpdateForm.invalid && handleSubmit()" #launchUpdateForm="ngForm">
    <div class="alert alert-warning" *ngIf="launchUpdateForm.invalid">Input Valid Fields</div>
    <div class="form-group mb-3">
        <label class="form-label">Launch Date</label>
        <input 
            type="date"
            placeholder="Launch Date"
            name="date"
            [(ngModel)]="launch.date"
            class="form-control"
            required="required"
        />
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Launch Success &nbsp;&nbsp;</label>
        <input
        class="form-check-input"
        type="radio"
        name="success"
        [(ngModel)]="launch.success"
        required="required"
        #success="ngModel"
        [value]="true"
     />Yes
     <input
        class="form-check-input"
        type="radio"
        name="success"
        [(ngModel)]="launch.success"
        required="required"
        #success="ngModel"
        [value]="false"
     />No
    </div>
    <div class="form-group mb-3">
        <button (click)="handleSubmit()" class="btn btn-primary">Update Launch</button>
    </div>
</form>
</div>
</div>
</div>
</div>
