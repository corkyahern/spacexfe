<div class="container">
    <br />
    <br />
    <div class="row">
        <div class="card col-md-6 offset-md-3 offset-md-3">
        <h1 class="text-center">Add Launch</h1>
        <div class="card-body">
<form (ngSubmit)="!launchForm.invalid && handleSubmit()" #launchForm="ngForm">
    <div class="alert alert-warning" *ngIf="launchForm.invalid">Enter Valid Fields</div>
    <div class="form-group mb-3">
        <label class="form-label">Launch Date</label>
        <input 
            type="date"
            placeholder="Launch Date"
            name="date"
            [(ngModel)]="this.launch.date"
            class="form-control"
            required="required"
        />
        
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Launch Success:&nbsp;&nbsp;</label>
        <input
           class="form-check-input"
           type="radio"
           name="success"
           [(ngModel)]="launch.success"
           required="required"
           #success="ngModel"
           [value]="true"
        />Yes
            <input 
                class="form-check-input"
                type="radio"
                name="success"
                [ngModel]="launch.success"
                required="required"
                #success="ngModel"
                [value]="false"
            /> No
    </div>
    
    <div class="form-group mb-3">
        <label class="form-label">Rocket Name</label>
        <input 
            type="text"
            placeholder="Rocket Name"
            name="name"
            [(ngModel)]="rocketName"
            class="form-control"
            required="required"
        />
    </div>
    <div>
        <button class="btn btn-primary">Add Launch</button>
    </div>
</form>
</div>
</div>
</div>
</div>
